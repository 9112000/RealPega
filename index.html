<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RealPega</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #30363d;
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 24px;
            font-weight: 600;
        }

        /* Options Section Styles*/
        .options-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #0d1117;
            border-radius: 6px;
            border: 1px solid #30363d;
        }
        
        .options-title {
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .option-buttons {
            display: flex;
            gap: 10px;
        }
        
        .option-btn {
            padding: 8px 16px;
            border-radius: 6px;
            background: rgba(35, 134, 54);
            color: white;
            border: 1px solid rgba(69, 152, 84);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .option-btn:active {
            opacity: 0.8;
        }

        /* Full Screen Preview Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #0d1117;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            display: flex;
            flex-direction: column;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-header {
            padding: 12px 16px;
            background: #161b22;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #8b949e;
            padding: 4px;
        }
        
        .preview-content {
            flex: 1;
            width: 100%;
            border: none;
            background: transparent;
        }

        .modal-controls {
            padding: 8px 16px;
            background: #161b22;
            border-top: 1px solid #30363d;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-btn {
            padding: 6px 12px;
            border-radius: 4px;
            background: rgba(56, 139, 253);
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-github"></i>
                <span>Realpega</span>
            </div>
        </header>
        <div class="options-section">
            <div class="options-title">Choose application</div><br>
            <div class="option-buttons">
                <button class="option-btn" id="option1Btn">HTML Editor</button>
                <button class="option-btn" id="option2Btn">Github Profile</button>
            </div>
        </div>
    </div>
    <div class="modal" id="previewModal">
        <div class="modal-header">
            <div class="modal-title" id="modalTitle">Preview</div>
            <button class="modal-close" id="closePreviewModal">&times;</button>
        </div>
        <iframe class="preview-content" id="preview-frame"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const option1Btn = document.getElementById('option1Btn');
            const option2Btn = document.getElementById('option2Btn');
            const previewModal = document.getElementById('previewModal');
            const closePreviewModal = document.getElementById('closePreviewModal');
            const previewFrame = document.getElementById('preview-frame');
            const modalTitle = document.getElementById('modalTitle');
            const refreshBtn = document.getElementById('refreshBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            
            option1Btn.addEventListener('click', function() {
                modalTitle.textContent = "HTML Editor";
                previewFrame.src = "https://9112000.github.io/RealPega/index2.html";
                previewModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            option2Btn.addEventListener('click', function() {
                modalTitle.textContent = "Github Profile";
                previewFrame.src = "https://9112000.github.io/RealPega/index3.html";
                previewModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            });

            closePreviewModal.addEventListener('click', function() {
                closeModal();
            });
            
            refreshBtn.addEventListener('click', function() {
                previewFrame.src = previewFrame.src;
            });
          
            fullscreenBtn.addEventListener('click', function() {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    previewFrame.requestFullscreen().catch(err => {
                        console.error('Error attempting to enable fullscreen:', err);
                    });
                }
            });
           
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
            
            function closeModal() {
                previewModal.classList.remove('active');
                previewFrame.src = "";
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            }
        });
    </script>
</body>
</html>
