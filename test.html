<!DOCTYPE html>  
<html lang="en">  
<head>  
    <title>Starexx Items</title>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">  
    <meta name="author" content="Starexx">  
    <meta name="og:title" content="Starexx Items">  
    <meta property="og:image" content="https://github.com/starexxx/FFItems/assets/og.png">  
    <meta name="og:description" content="Search Free Fire game items by name or description to retrieve item ID, name & details.">  
    <meta name="google-site-verification" content="J20YkdBYbFS0_YZdIu9Z-sKGKzYZfqOFFkQ0numjLq0">  
    <meta name="description" content="Free Fire is a multiplayer battle royale mobile game, developed and published by Garena for Android and iOS. Battle in Style and be the last survivor!">  
    <meta name="keywords" content="survival, last survivor, battle royale, free mobile game, garena game, craftland, ugc, starexz.m, ff craftland, ankit-mehta, starexx7, Starexx, starexx, craftland tutorial, free fire craftland, ff-item, Free Fire Info, FFInfo, FFItems, ffitems, ItemsFF, Starexx FFItems, FF-Items">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
:root {
    --background-color: #000;
    --text-color: #fff;
    --card-background: #000;
    --card-hover-background: #121212;
    --card-border: #121212;
    --card-hover-border: #333;
    --modal-background: rgba(0, 0, 0, 0.8);
    --modal-content-background: transparent;
    --button-active-background: #fff;
    --button-active-text: #000;
    --spinner-color: #121212;
    --spinner-top-color: white;
    --font-family: 'Inter', sans-serif;
    --font-size-base: 14px;
    --font-size-large: 24px;
    --spacing-small: 5px;
    --spacing-medium: 10px;
    --spacing-large: 20px;
    --border-radius-small: 10px;
    --border-radius-medium: 25px;
    --border-radius-large: 50px;
    --transition-speed: 0.2s;
}

body {
    background-color: var(--background-color);
    color: var(--text-color);
    font-family: var(--font-family);
    margin: 0;
    padding: 0;
}

.header {
    width: 100%;
    padding: var(--spacing-large);
    font-size: var(--font-size-base);
    font-weight: bold;
    text-align: left;
    background: rgba(0, 0, 0, 0.9);
}

.header img {
    width: 40%;
    max-width: 80%;
    height: auto;
    max-height: 700px;
    margin-left: auto;
    margin-top: var(--spacing-small);
}

.container {
    padding: var(--spacing-large);
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: var(--spacing-medium);
}

.icon-card {
    background: var(--card-background);
    padding: var(--spacing-large);
    border-radius: var(--border-radius-large);
    text-align: center;
    user-select: none;
    cursor: pointer;
    border: 1px solid var(--card-border);
    transition: transform var(--transition-speed) ease, background var(--transition-speed) ease;
    width: auto;
    height: 70px;
}

.icon-card:hover {
    border: 1px solid var(--card-hover-border);
    transform: scale(1.05);
}

.icon-card img {
    width: 30px;
    height: 30px;
    border-radius: var(--border-radius-small);
    animation: iconLoad 0.5s ease-in-out;
}

@keyframes iconLoad {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

.pagination-container {
    margin-top: var(--spacing-large);
    display: flex;
    justify-content: center;
}

.pagination {
    display: flex;
    overflow-x: auto;
    white-space: nowrap;
    background: var(--background-color);
    border: 1px solid var(--card-border);
    padding: var(--spacing-small);
    border-radius: var(--border-radius-large);
    max-width: 100%;
}

.pagination button {
    padding: var(--spacing-small) 12px;
    margin: 2px;
    border: none;
    background: transparent;
    color: var(--text-color);
    cursor: pointer;
    border-radius: var(--border-radius-large);
    font-size: var(--font-size-base);
    transition: background var(--transition-speed) ease, color var(--transition-speed) ease;
}

.pagination button:hover {
    color: var(--text-color);
    border: 1px solid #121212;
}

.pagination button.active {
    background: var(--button-active-background);
    color: var(--button-active-text);
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--modal-background);
    backdrop-filter: blur(10px);
    align-items: center;
    justify-content: center;
    animation: fadeIn var(--transition-speed) ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal-content {
    background-color: var(--modal-content-background);
    padding: var(--spacing-large);
    border-radius: var(--border-radius-large);
    text-align: left;
    border: none;
    color: var(--text-color);
    max-width: 80%;
    overflow-y: auto;
    animation: slideUp var(--transition-speed) ease;
}

@keyframes slideUp {
    from { transform: translateY(20px); }
    to { transform: translateY(0); }
}

.modal img {
    width: 100px;
    height: 100px;
    margin-bottom: var(--spacing-medium);
    border-radius: 0px;
    user-select: none;
}

.modal-close {
    margin-top: var(--spacing-medium);
    padding: 8px;
    border: none;
    background: transparent;
    text-align: center;
    color: #ccc;
    font-size: 12px;
    cursor: pointer;
    border-radius: var(--border-radius-large);
    transition: background var(--transition-speed) ease, color var(--transition-speed) ease;
}

.input-container {
    margin-top: var(--spacing-large);
    max-width: 100%;
    width: 100%;
}

textarea {
    width: 100%;
    padding: var(--spacing-medium);
    border-radius: var(--border-radius-large);
    border: 1px solid var(--card-border);
    background-color: var(--background-color);
    color: var(--text-color);
    font-size: 12.5px;
    height: 45px;
    resize: none;
    padding-right: auto;
    transition: all 0.3s;
    text-align: left;
}

textarea:focus {
    outline: none;
    border: 1px solid var(--card-border);
    background-color: var(--background-color);
}

.loading-spinner {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.spinner {
    border: 4px solid var(--spinner-color);
    border-radius: 50%;
    border-top: 4px solid var(--spinner-top-color);
    width: 25px;
    height: 25px;
    animation: spin 0.4s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

::selection {
    background-color: #181818;
    color: var(--text-color);
}

.lazy-load {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.lazy-load.loaded {
    opacity: 1;
    transform: translateY(0);
}
    </style>
</head>  
<body>  
    <div class="loading-spinner" id="loadingSpinner">  
        <div class="spinner"></div>  
    </div>  
    <div class="header" id="header" style="display: none;">  
        <img src="https://github.com/starexxx/FFItems/assets/header.png" alt="Starexx">  
        <div class="input-container">  
            <textarea id="search" placeholder="Search by Keywords Name, Item ID, or Icon Name" oninput="filterIcons()"></textarea>  
        </div>  
    </div>  
    <div class="container" id="container" style="display: none;">  
        <div class="grid-container" id="iconGrid"></div>  
        <div class="pagination-container">  
            <div class="pagination" id="pagination"></div>  
        </div>  
    </div>  

    <div class="modal" id="modal">  
        <div class="modal-content">  
            <img id="modalImage">  
            <p><b>Name:</b> <span id="modalName"></span><br><b>Item:</b> <span id="modalItemId"></span><br><b>Icon:</b> <span id="modalIconName"></span></p>  
            <button class="modal-close" onclick="closeModal()">Tap to Close</button>  
        </div>  
    </div>  
    <script>
    let iconsData = [];
let filteredData = [];
let currentPage = 0;
const itemsPerPage = 100;

document.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
        document.getElementById("loadingSpinner").style.display = "none";
        document.getElementById("header").style.display = "block";
        document.getElementById("container").style.display = "block";
    }, 2000);

    fetchIcons();
});

async function fetchIcons() {
    try {
        const response = await fetch("https://github.com/starexxx/FFItems/assets/itemData.json");
        const data = await response.json();

        iconsData = data.map(item => ({
            itemId: item["Item_ID"],
            name: item["Name"],
            iconName: item["Icon_Name"],
            imageUrl: `https://raw.githubusercontent.com/I-SHOW-AKIRU200/AKIRU-ICONS/main/ICONS/${item["Item_ID"]}.png`
        }));

        filteredData = [...iconsData];
        renderIcons();
    } catch (error) {
        console.error("Failed to retrieve Icons:", error);
    }
}

function renderIcons() {
    const start = currentPage * itemsPerPage;
    const end = start + itemsPerPage;
    const visibleIcons = filteredData.slice(start, end);
    
    const grid = document.getElementById("iconGrid");
    grid.innerHTML = "";

    visibleIcons.forEach(icon => {
        const card = document.createElement("div");
        card.classList.add("icon-card");
        card.innerHTML = `
            <img src="${icon.imageUrl}" 
                 onerror="this.src='https://github.com/starexxx/FFItems/assets/error-404.png'" 
                 onclick="openModal('${icon.name}', '${icon.itemId}', '${icon.iconName}', '${icon.imageUrl}')">
        `;
        grid.appendChild(card);
    });

    updatePagination();
}

function updatePagination() {
    const totalPages = Math.ceil(filteredData.length / itemsPerPage);
    const paginationDiv = document.getElementById("pagination");
    paginationDiv.innerHTML = "";

    for (let i = 0; i < totalPages; i++) {
        const button = document.createElement("button");
        button.textContent = i + 1;
        button.classList.toggle("active", i === currentPage);
        button.onclick = () => changePage(i);
        paginationDiv.appendChild(button);
    }
}

function changePage(page) {
    currentPage = page;
    renderIcons();
}

function filterIcons() {
    const query = document.getElementById("search").value.toLowerCase();
    filteredData = iconsData.filter(icon =>
        icon.name.toLowerCase().includes(query) ||
        icon.itemId.toLowerCase().includes(query) ||
        icon.iconName.toLowerCase().includes(query)
    );
    currentPage = 0;
    renderIcons();
}

function openModal(name, itemId, iconName, imageUrl) {
    document.getElementById("modalName").textContent = name;
    document.getElementById("modalItemId").textContent = itemId;
    document.getElementById("modalIconName").textContent = iconName;
    document.getElementById("modalImage").src = imageUrl;
    document.getElementById("modal").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}
    </script>  
</body>  
</html>
